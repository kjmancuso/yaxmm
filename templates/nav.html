<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">yaxmm</a>
  </div>

  {% set navigation = [('/movies', 'Movies'), ('/tvshows', 'TV Shows'), ('/music', 'Music')] %}
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      {% for href, desc in navigation -%}
      <li {%- if desc == navContext.main %} class="active" {%- endif %}><a href="{{href}}">{{desc}}</a></li>
      {% endfor -%}
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<ol class="breadcrumb">
  <span class="glyphicon glyphicon-home"></span>
  {% for item in navContext.bread %}
  <li {%- if loop.last %} class="active" {%- endif -%} >{% if not loop.last %}<a href="{{item[0]}}">{% endif %}{{item[1]}}</a></li>
  {% endfor %}
</ol>
