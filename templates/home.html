{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3">

      <h4>Media Counts</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <span class="badge">{{mediaCount.movies}}</span>
          <a href="/movies">Movies</a>
        </li>
        <li class="list-group-item">
          <span class="badge">{{mediaCount.tveps}}</span>
          <a href="/tvshows">TV Episodes</a>
        </li>
        <li class="list-group-item">
          <span class="badge">{{mediaCount.songs}}</span>
          <a href="/music">Songs</a>
        </li>
      </ul>

    </div>
    <div class="col-md-3">

      <h4>Runtime Stats</h4>
      <ul class="list-group">
        <li class="list-group-item">
          Movies: {{mediaCount.moviesRunTime}}
        </li>
      </ul>

    </div>
  </div>
</div>
  {% endblock %}
